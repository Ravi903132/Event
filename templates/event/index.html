<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">


<body>
  {% include "event/navbar.html" %}
  
<dic class="container-fluid">

      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li> 
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="5"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="6"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="7"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="8"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="static/image/homepage.png" alt="First slide">
      </div>
       <div class="carousel-item">
        <img class="d-block w-100" src="static/image/homepage9.png" alt="second slide">
      </div> 
      <div class="carousel-item">
        <img class="d-block w-100" src="static/image/homepage8.png" alt="second slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="static/image/homepage6.png" alt="Third slide">

      <div class="carousel-item">
        <img class="d-block w-100" src="static/image/homepage7.png" alt="forth slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="static/image/homepage9.png" alt="fifth slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="static/image/homepage2.png" alt="sixth slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="static/image/homepage3.png" alt="seventh slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="static/image/homepage4.png" alt="Third slide">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>

</dic>


<div class="jumbotron" style="margin-top: 0px;margin-bottom: 0px;">

  <p class="lead text-center"> “ Try the World's most popular event organizing software.”
    </p>
  
  <p class="text-center">- Kaustubh Mani </p>
  
</div>
  {% include "event/footer.html" %}
